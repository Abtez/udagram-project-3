language: node_js
node_js:
  - 14

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed .
  - docker build -t udagram-api-user .
  - docker build -t udagram-frontend:local
  - docker build -t reverseproxy .
  - docker tag udagram-api-feed abzed/udagram-api-feed
  - docker tag udagram-api-user abzed/udagram-api-user
  - docker tag udagram-frontend:local abzed/udagram-frontend
  - docker build -t reverseproxy abzed/reverseproxy

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push abzed/udagram-project-3